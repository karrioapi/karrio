[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "karrio_server_orgs"
version = "2025.5rc23"
description = "Multi-carrier shipping API organization module"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    {name = "karrio", email = "hello@karrio.io"}
]
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "django-extensions",
    "django-organizations",
    "karrio_server_core",
    "karrio_server_graph",
    "karrio_server_admin",
    "karrio_server_orders",
    "karrio_server_audit",
    "karrio_server_documents",
    "karrio_server_automation",
    "karrio_server_cloud",
]

[project.urls]
Homepage = "https://github.com/karrioapi/karrio"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.packages.find]
exclude = ["tests.*", "tests"]
namespaces = true

[tool.setuptools.package-data]
"karrio.server.orgs" = ["templates/**/*"]
"*" = ["*.html", "*.txt", "*.css", "*.js", "*.png", "*.jpg", "*.gif", "*.ico"]
