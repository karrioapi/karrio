      - PRN
      - PickupStatusMessage
      properties:
        PickupType:
          description: |-
            Specify the type of pending pickup.
            - 01 = on-callPickup
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        ServiceDate:
          description: |-
            Local service date. Format: yyyyMMdd
            - yyyy = Year applicable
            - MM = 01-12
            - dd = 01-31
          maximum: 1
          type: string
          minLength: 8
          maxLength: 8
