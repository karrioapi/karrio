            US 48 origin:
            - 1  Daily Rates
            - 3  Standard List Rates
            - 4  Retail Rates.

            Alaska/Hawaii origin:
            - 1  Daily Rates
            - 3  Standard List Rates
            - 4  Retail Rates.

            All Other origins:
            - 1  Rates
            - 5 - Regional Rates
            - 6 - General List Rates.
            - 3 and 4 do not apply
          maximum: 1
