            - 00 - KG (Metric Unit of Measurements) or KGS
            - 01 - LB (English Unit of Measurements) or LBS
          maximum: 1
          type: string
          minLength: 1
          maxLength: 2
        Description:
          description: Text description of the code representing the unit of measure associated with the package.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 20
      xml:
        name: UnitOfMeasurement
      description: Container for Unit Of Measurement for Dry Ice.
    Package_SimpleRate:
      type: object
      maximum: 1
      required:
      - Code
      properties:
        Code:
          description: 'Simple Rate Package Size Valid values: XS -  Extra Small S
            -  Small M -  Medium L - Large XL - Extra Large'
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        Description:
          description: Simple Rate Package Size Description
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
      xml:
        name: SimpleRate
      description: SimpleRate Container
    Package_UPSPremier:
      type: object
      maximum: 1
      required:
      - Category
      properties:
        Category:
          description: UPS Premier Category  Valid values are 01,02,03 UPS Premier
            Silver - 01 UPS Premier Gold - 02 UPS Premier Platinum - 03
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
      xml:
        name: UPSPremier
      description: UPS Premier
    Shipment_ShipmentServiceOptions:
      type: object
      maximum: 1
      properties:
        GlobalCheckoutIndicator:
          description: A flag indicating if the shipment requires a GlobalCheckoutIndicator.
            True if GlobalCheckoutIndicator tag exists; false otherwise  Empty Tag.
          maximum: 1
          type: string
        SaturdayPickupIndicator:
          description: A flag indicating if the shipment requires a Saturday pickup.
            True if SaturdayPickupIndicator tag exists; false otherwise. Not available
            for GFP rating requests.  Empty Tag.
          maximum: 1
          type: string
        SaturdayDeliveryIndicator:
          description: A flag indicating if a shipment must be delivered on a Saturday.
            True if SaturdayDeliveryIndicator tag exists; false otherwise  Empty Tag.
          maximum: 1
          type: string
        SundayDeliveryIndicator:
          description: A flag indicating if a shipment must be delivered on a Sunday.
            True if SundayDeliveryIndicator tag exists; false otherwise  Empty Tag.
          maximum: 1
          type: string
        AvailableServicesOption:
          description: If we need diferent available services in response, this option
            is used for shop request option. SaturdayDeliveryIndicator/ SundayDeliveryIndicator
            will be ignored in that case.  Valid Values:1- Weekday+Saturday services2-
            Weekday+Sunday services3- Weekday+Sat services+Sun services
          maximum: 1
          type: string
          minLength: 1
          maxLength: 1
        AccessPointCOD:
          "$ref": "#/components/schemas/ShipmentServiceOptions_AccessPointCOD"
        DeliverToAddresseeOnlyIndicator:
          description: |
            Presence/Absence Indicator. Any value inside is ignored.

            DeliverToAddresseeOnlyIndicator is shipper specified restriction that requires the addressee to be the one who takes final delivery of the "Hold For PickUp at UPS Access Point" package.

            Presence of indicator means shipper restriction will apply to the shipment.  Only valid for Shipment Indication type "01 - Hold For PickUp at UPS Access Point".
          maximum: 1
          type: string
        DirectDeliveryOnlyIndicator:
          description: |
            Presence/Absence Indicator. Any value inside is ignored. Direct Delivery Only (DDO) accessorial in a request would ensure that delivery is made only to the Ship To address on the shipping label.  This accessorial is not valid with Shipment Indication Types:
            - 01 - Hold For Pickup At UPS Access Point
            - 02 - UPS Access Point Delivery
          maximum: 1
          type: string
        COD:
          "$ref": "#/components/schemas/ShipmentServiceOptions_COD"
        DeliveryConfirmation:
          "$ref": "#/components/schemas/ShipmentServiceOptions_DeliveryConfirmation"
        ReturnOfDocumentIndicator:
          description: Return of Documents Indicator - If the flag is present, the
            shipper has requested the ReturnOfDocument accessorial be added to the
            shipment  Valid for Poland to Poland shipment.
          maximum: 1
          type: string
        UPScarbonneutralIndicator:
          description: UPS carbon neutral indicator. Indicates the shipment will be
            rated as carbon neutral.
          maximum: 1
          type: string
        CertificateOfOriginIndicator:
          description: The empty tag in request indicates that customer would be using
            UPS prepared SED form.  Valid for UPS World Wide Express Freight shipments.
          maximum: 1
          type: string
        PickupOptions:
          "$ref": "#/components/schemas/ShipmentServiceOptions_PickupOptions"
        DeliveryOptions:
          "$ref": "#/components/schemas/ShipmentServiceOptions_DeliveryOptions"
        RestrictedArticles:
          "$ref": "#/components/schemas/ShipmentServiceOptions_RestrictedArticles"
        ShipperExportDeclarationIndicator:
          description: The empty tag in request indicates that customer would be using
            UPS prepared SED form.  Valid for UPS World Wide Express Freight shipments.
          maximum: 1
          type: string
        CommercialInvoiceRemovalIndicator:
          description: Presence/Absence Indicator. Any value inside is ignored. CommercialInvoiceRemovalIndicator
            - empty tag means indicator is present. CommercialInvoiceRemovalIndicator
            allows a shipper to dictate that UPS remove the Commercial Invoice from
            the user's shipment before the shipment is delivered to the ultimate consignee.
          maximum: 1
          type: string
        ImportControl:
          "$ref": "#/components/schemas/ShipmentServiceOptions_ImportControl"
        ReturnService:
          "$ref": "#/components/schemas/ShipmentServiceOptions_ReturnService"
        SDLShipmentIndicator:
          description: Empty Tag means the indicator is present. This field is a flag
            to indicate if the receiver needs SDL rates in response. True if SDLShipmentIndicator
            tag exists; false otherwise.  If present, the State Department License
            (SDL) rates will be returned in the response.This service requires that
            the account number is enabled for SDL.
          maximum: 1
          type: string
        EPRAIndicator:
          description: |
            For valid values, refer to Rating and Shipping COD Supported Countries or Territories in the Appendix.Presence/Absence Indicator. Any value inside is ignored. This field is a flag to indicate Package Release Code is requested for shipment.

            This accessorial is only valid with ShipmentIndicationType '01' - Hold for Pickup at UPS Access Point.
          maximum: 1
          type: string
        InsideDelivery:
          description: |
            Inside Delivery accessory. Valid values:
            - 01 - White Glove
            - 02 - Room of Choice
            - 03 - Installation  Shippers account needs to have a valid contract for Heavy Goods Service.
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        ItemDisposalIndicator:
          description: Presence/Absence Indicator. Any value inside is ignored. If
            present, indicates that the customer would like items disposed.   Shippers
            account needs to have a valid contract for Heavy Goods Service.
          maximum: 1
          type: string
      xml:
        name: ShipmentServiceOptions
      description: Shipment level Accessorials are included in this container.
