            0.5; 0.6; 0.7; 0.8; 0.9; 1.0'
          maximum: 1
          type: string
          minLength: 3
          maxLength: 3
        OverPackedIndicator:
          description: Presence/Absence Indicator. Any value is ignored. Presence
