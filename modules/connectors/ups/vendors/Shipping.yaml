        ImageFormat:
          "$ref": "#/components/schemas/LR_CODTurnInPage_Image_ImageFormat"
        GraphicImage:
          description: Base64 Encoded COD Turnin Page image.
          maximum: 1
          type: string
      xml:
        name: Image
      maximum: 1
      description: Container for COD Turnin Page Image.
    LR_CODTurnInPage_Image_ImageFormat:
