          maximum: 1
          type: string
          minLength: 8
          maxLength: 8
        EndDate:
          description: 'The end of the date range for the candidate. Format: YYYYMMDD'
          maximum: 1
          type: string
          minLength: 8
          maxLength: 8
      xml:
        name: PickupDateRange
      description: A range of time the package was picked up.
    GlobalTaxInformation_AgentTaxIdentificationNumber:
      description: Container to specify the GlobalTax ID
      maximum: 1
      properties:
        AgentRole:
          description: 'When the value passed to the AgentRole parameter is 30, 
          the value passed to the IDNumberTypeCode parameter must be 1002, 1005 or 0005.
          (SHIP_FROM=20, CONSIGNEE=30)'
          type: string
        TaxIdentificationNumber:
          items:
             $ref: >-
               #/components/schemas/AgentTaxIdentificationNumber_TaxIdentificationNumber
          maximum: 8
          type: array
      required:
        - AgentRole
      type: object
      xml:
        name: AgentTaxIdentificationNumber
    GlobalTaxInformation_DestinationCountryShipmentValue:
      description: "The value for destination_Country_ShipmentValue which satisfies Tax-ID Threshold Code is \_01=Yes,\_02=No,NA= Not Applicable\_"
      maximum: 1
      type: string
    GlobalTaxInformation_OriginCountryShipmentValue:
      description: "The value for origin_country_shipment_value which satisfies Tax-ID Threshold Code is  01=Yes,\_02=No,\_NA= Not Applicable"
      maximum: 1
      type: string
    GlobalTaxInformation_ShipperTypeValue:
      description: "The value for idNumber_Consumer_TypeCode which satisfies Tax-ID Threshold Code is \_01=Business,\_02=Consumer/Individual,     \_NA= Not Applicable"
      maximum: 1
      type: string
    AgentTaxIdentificationNumber_TaxIdentificationNumber:
      description: "The value for flexibility and future extensibility of these Identification\_Numberrequirements,the\_recommendation\_is\_to\_support\_up\_to\_eight\_Identification\_Numbers\_per\_shipment\_party/role."
      maximum: 1
      properties:
        IdentificationNumber:
          description: >-
            The code or number that a shipper or consignee has registered with a
            particular countrys authority for doing business, or for
            identification purposes.
          type: string
        IDNumberCustomerRole:
          description: >-
            A business or individual identification type description (Future
            Use).specifies the relationship of the customer/ID Number to the
            shipment  05 =importer Address, 06=Exporter Address  ,
            18=DeliverTo/Consignee/Reciever Address,  37= Shipper Address.
          type: string
        IDNumberEncryptionIndicator:
          description: >-
            to determine if decryption is required. 0 = Identification number is
            not 

            Encrypted

            1 = Identification number is 

            Encrypted
          type: string
        IDNumberIssuingCntryCd:
          description: >-
            The ISO-defined country code of the country where the Identification
            Number was issued, when applicable (as per business requirements).
            Needed for certain types of Identification Numbers (e.g., Passport
            Number).

            Sample Values: 'ID' = Indonesia,

            'VN' = Vietnam,

            'DE' = Germany
          type: string
        IDNumberPurposeCode:
          description: >-
            Code that specifies the purpose of the Identification Number. For
            all tax ID that are not EORI = 01

            Valid values:

            00/ Spaces = Unknown

            01= Customs/Brokerage (Default)

            02= Customs/Brokerage EORI

            99= Other
          type: string
        IDNumberRequestingCntryCd:
          description: >-
            The ISO-defined country code of the country whose regulatory agency
            is requesting the Identification Number.

            Typically for Import, the Consignee ID is requested by the Ship To
            country

            For export, the Shipper ID is requested by the Ship From country.


            Required when a country (e.g., Origin country, Destination country)
            is requesting an ID Number for a shipment.
          type: string
        IDNumberTypeCode:
          description: >-
            Valid Values are:

            0000 = Unknown

            IDNumberTypeCode equal to 0000 (unknown) is to be used when an ID
            Number Type is not applicable, or when the front-end/client system
            cannot determine the type of IdentificationNumber (for any reason).

            0001 = Exporter Tax ID Number

            0002 = Importer Tax ID Number or

            EORI Number  When

            IdentificationNumberPurposeCode

            = 02

            0005 = Personal Tax ID Number

            1001 = Other / Free Form

            1002 = Company/Business Tax ID Number

            1003 = National ID Number

            1004 = Passport Number

            1005 = Personal ID Number

            1006 = Phone Number
          type: string
        IncludeIDNumberOnShippingBrokerageDocs:
          description: >-
            field to determine if the Identification Number should be excluded
            from Shipping/Brokerage documents (not be passed to Document
            Services)  00 -> Do Not include 01-> Include.
          type: string
      required:
        - IDNumberTypeCode
        - IdentificationNumber
        - IDNumberEncryptionIndicator
        - IDNumberPurposeCode
        - IDNumberCustomerRole
      type: object
      xml:
        name: TaxIdentificationNumber
    Shipment_GlobalTaxInformation:
      description: Container used to define the properties required for GlobalTaxID.
      maximum: 1
      properties:
        OriginCountryShipmentValue:
          description: >-
            The value for origin_country_shipment_value which satisfies Tax-ID
            Threshold Code is  01=Yes, 02=No, NA= Not Applicable
          type: string
        DestinationCountryShipmentValue:
          description: "The value for destination_Country_ShipmentValue which satisfies Tax-ID Threshold Code is \_01=Yes,\_02=No,NA= Not"
          type: string
        ShipperTypeValue:
          description: "The value for idNumber_Consumer_TypeCode which satisfies Tax-ID Threshold Code is \_01=Business,\_02=Consumer/Individual,\_\_\_\_\_\_NA= Not Applicable"
          type: string
        ConsigneeTypeValue:
          description: Consignee Type. 01 = Business  02 = Consumer NA = Not Applicable
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        AgentTaxIdentificationNumber:
          type: array
          items:
             $ref: >-
               #/components/schemas/GlobalTaxInformation_AgentTaxIdentificationNumber
          maximum: 4
      type: object
      xml:
        name: GlobalTaxInformation
    ErrorResponse:
      type: object
      properties:
        response:
          "$ref": "#/components/schemas/CommonErrorResponse"
    CommonErrorResponse:
      type: object
      description: The error response containing any errors that occurred.
      properties:
        errors:
          type: array
          description: The error array containing any errors that occurred.
          items:
            "$ref": "#/components/schemas/ErrorMessage"
    ErrorMessage:
      type: object
      properties:
        code:
          type: string
          description: The error code.
        message:
          type: string
          description: The error message.
      description: The error response containing any errors that occurred.
