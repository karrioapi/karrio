          "$ref": "#/components/schemas/LabelRecovery_LabelSpecification_LabelStockSize"
      xml:
        name: LabelSpecification
      description: Container that is used to define the properties required by the
        user to print and/ or display the UPS shipping label.  Required for the shipment
        without return service, or shipment with PRL return service.
    LabelRecovery_LabelSpecification_LabelImageFormat:
      type: object
      maximum: 1
      required:
      - Code
      properties:
        Code:
          description: |
            File type that the label is to be generated in. Valid values are:
            - GIF -- label is in HTML format.
            - PDF -- label is in PDF format.
            - ZPL -- Thermal label in ZPL format.
            - EPL -- Thermal label in EPL2 format.
            - SPL -- Thermal label in SPL format.

            Default is GIF
          maximum: 1
          type: string
          minLength: 4
          maxLength: 4
        Description:
          description: Description of the label image format code.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 35
      xml:
        name: LabelImageFormat
      description: The file format of the label and receipt. Defaults to HTML format if this node does not exist.
    LabelRecovery_LabelSpecification_LabelStockSize:
      type: object
      maximum: 1
      required:
      - Height
      - Width
      properties:
        Height:
          description: |
            Height of the Label.  Only valid values are 6 or 8.

            Note: Label Image will only scale up to 4 X 6, even when requesting 4 X 8.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 3
        Width:
          description: |
            Width of the Label.  Valid value is 4.

            Note: Label Image will only scale up to 4 X 6, even when requesting 4 X 8.
          maximum: 1
          type: string
          minLength: 1
          maxLength: 3
      xml:
        name: LabelStockSize
      description: Container to hold Label Height and Width information.  Applicable if Label Image Code is ZPL, EPL and SPL. Ignored for other Label Image Code types.
    LabelRecoveryRequest_Translate:
      type: object
      maximum: 1
      required:
      - DialectCode
      - LanguageCode
      - Code
      properties:
        LanguageCode:
          description: |
            The Language code. The language codes are three letter language codes. Supported languages are:
            - eng - English
            - spa - Spanish
            - ita - Italian
            - fra - French
            - deu - German
            - por -Portuguese
            - nld  Dutch
            - dan - Danish
            - fin - Finnish
            - swe  Swedish
            - nor  Norwegian
          maximum: 1
          type: string
          minLength: 2
          maxLength: 3
        DialectCode:
          description: |
            Valid dialect codes are:
            - CA - Canada
            - GB - Great Britain
            - US - United States
            - 97  Not Applicable
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
        Code:
          description: "Used to specify what will be translated. \nValid code: \n01
            = label direction instructions and receipt"
          maximum: 1
          type: string
          minLength: 2
          maxLength: 2
      xml:
        name: Translate
      description: "Translate container allows the user to specify the language he/she
        would like a specific portion of response to return. \nThe language is specified
        by the combination of language code and dialect code. \nValid combinations
        are: LanguageCode + DialectCode.  Either Translate container or Locale element
        can be present in a given request. Both can't be requested together in same
        request.\nCombinations: \neng GB = Queen's English \nSpa 97 = Castilian Spanish
        \nita 97 = Italian \nfra 97 = France French \nfra CA = Canadian French \ndeu
        97 = German \npor 97 = Portugal Portuguese \nnld 97 = Dutch \ndan 97 = Danish
        \nfin 97 = Finnish \nswe 97 = Swedish \neng CA = Canadian English \nEng US
        = US English \nDefault language is Queen's English \n\nIf the Ship from country
        or territory is Canada, the Language defaults to Canadian English. \n\nIf
        the ship from country or territory is US, the language defaults to US English.\n\nIf
        shipping from some other country or territory, the language defaults to Queens
        English."
    LabelRecoveryRequest_LabelDelivery:
      type: object
      maximum: 1
      properties:
        LabelLinkIndicator:
          description: |-
            Indicates the Label Recovery and Receipt Recovery URL links are to be returned in the XML Response. Valid for following shipment -
            Print/Electronic Return Label
            Print/Electronic Import Control Label
            Forward shipment except for Mail Innovations Forward
          maximum: 1
          type: string
        ResendEMailIndicator:
          description: Not Used. If this tag is present, resend the Label Delivery
