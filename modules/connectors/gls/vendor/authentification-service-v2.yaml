paths:
  /token:
    post:
      tags:
      - "Token"
      summary: "Generate access token"
      description: "Generates an access token following OAuth 2.0 Authentication Framework\
        \ as defined in RFC 6749 (https://tools.ietf.org/html/rfc6749). There are\
        \ two ways of sending the request, either with a basic auth header (client_id,\
        \ client_secret) and the grant_type as urlencoded form parameter, or with\
        \ all parameters in the request body. Tokens are valid for up to four hours\
        \ since issueing. Maximum of 100000 requests per App id are allowed per day."
      operationId: "createToken"
      parameters:
      - in: "header"
        name: "Authorization"
        description: "Base64 encoded string of your apps client_key and client_secret"
        required: false
        schema:
          type: "string"
          example: "Basic e3t1c2VyfX06e3twd319"
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: "object"
              properties:
                grant_type:
                  enum:
                  - "client_credentials"
                  description: "The desired type of Authentication grant as per RFC\
                    \ 6749."
                client_id:
                  type: "string"
                  description: "If you don't use the Authorization Header, you can\
                    \ provide the client_id and client_secret in the body as urlencoded\
                    \ parameter"
                client_secret:
                  type: "string"
                  description: "If you don't use the Authorization Header, you can\
                    \ provide the client_id and client_secret in the body as urlencoded\
                    \ parameter"
                scope:
                  type: "string"
                  description: "The scopes the token should be valid for. If no scope\
                    \ is provided the token will contain all available scopes of the\
                    \ client app"
              required:
              - "grant_type"
      responses:
        "200":
          description: "Ok. Successfully issued token."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
        "400":
          description: "Bad request. Fields missing or invalid."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FaultResponse"
        "500":
          description: "Internal server error."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FaultResponse"
      security:
      - basicAuth: []
