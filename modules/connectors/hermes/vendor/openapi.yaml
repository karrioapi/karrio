  /shipmentorders/{shipmentOrderID}/labels:
    post:
      tags:
        - Shipment Order
      summary: Create a label for an existing shipment order
      description: "You can use this REST operation to create a label or label data\
        \ and generate a notification for the further logistics handling via an API.\
        \ Labels and notification data are required for the national and international\
        \ processing of parcels to ensure that your parcels are channelled into the\
        \ logistics processes of Hermes Germany GmbH. It is always important that\
        \ the extra services booked are also indicated on the label. To print a label,\
        \ you must first create a shipment order. "
      operationId: createLabelForShipmentOrder
      parameters:
        - name: Accept-Language
          in: header
          description: Select English/German
          required: false
          schema:
            type: string
            enum:
              - "EN"
              - "DE"
            default: "DE"
        - name: Accept
          in: header
          description: |-
            Determines the returned label format.

            Possible values are:

            | MIME type | Description |
            | --- | --- |
            | application/shippinglabel-pdf+json | Label in PDF format (default) |
            | application/shippinglabel-pdf-data+json | Label in PDF format and label data to create your own label |
            | application/shippinglabel-data+json | Label data to create your own label |
            | application/shippinglabel-zpl+json;dpi=203 | Label ZPL format in 203 dpi |
            | application/shippinglabel-zpl+json;dpi=203;reset=false | Label ZPL format in 203 dpi, without resetting the printer settings to a well known state |
            | application/shippinglabel-zpl+json;dpi=203;encoding=US-ASCII | Label ZPL format in 203 dpi, with US-ASCII encoding. Default value is UTF-8. |
            | application/shippinglabel-zpl+json;dpi=300 | Label ZPL format in 300 dpi |
            | application/shippinglabel-zpl+json;dpi=300;reset=false | Label ZPL format in 300 dpi, without resetting the printer settings to a well known state |
            | application/shippinglabel-zpl+json;dpi=300;encoding=US-ASCII | Label ZPL format in 300 dpi, with US-ASCII encoding. Default encoding is UTF-8. |

            **Please note:** label data is not allowed for international shipment orders.
          required: false
          schema:
            type: string
            default: application/shippinglabel-pdf+json
        - name: shipmentOrderID
          in: path
          description: Shipment order ID
          required: true
          schema:
            type: string
            maxLength: 11
      responses:
        "500":
          description: |-
            **Internal Server Error**

            Please refer to the listOfResultCodes for possible causes.

            These might be:
            - e999: General technical error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "400":
          description: |-
            **Bad Request**

            You provided an invalid request. Please refer to the listOfResultCodes for possible causes.

            These might be:
            - e001: The attributes < list of attributes > do not correspond to the specification.
            - e002: Required field error during validation – Required fields not filled.
            - e017: Error while deleting pickup order – Order with this ID does not exist.
            - e018: Error while printing label – Order already issued; label already created.
            - e019: Error while printing label – Unable to create label for the order as the order has expired.
            - e021: See error codes in response (ERoS error) – Label not created.
            - e022: See error codes in response (CE error) – Label not created.
            - e031: Service does not respond in the expected time. No notification/label was created. See error code.
            - e041: Error while printing label – Insufficient authorizations.
            - e053: The order was not created. Shipment orders are not activated.
            - e056: Identservice with id and fsk cannot be booked together.
            - e057: The service identVerifyBirthday at identservice is allowed with identType and identID only.
            - e058: The label could not be created. During the communication with an internal system a timeout occured. Please retry.
            - e059: Unable to use the default ERoS User. Please contact the Servicedesk immediately.
            - e065: The order could not be created. During the creation process one or more errors occurred.
            - e083: Unable to authenticate the ERoS User. Please contact the service desk immediately.
            - e084: Your account is deactivated. Please contact your Hermes contact person.
            - e089: No shipment could be generated because the parcel shop you requested is unavailable from < DATE > to < DATE >.
            - e100: Error while creating shipment order – ZPL is not available in given country.
            - e105: Error while creating shipment order – Label data is not supported for international only handling shipment orders.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "415":
          description: |-
            **Unsupported Media Type**

            These might be:
            - e096: The given Content-Type < > is < not supported | unknown >.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "200":
          description: |-
            **OK**

            Possible warnings might be:
            - w030: The service returns several warnings. Labels/notifications were created. Code and message are returned
            - w036: Warning while creating shipment order – Routing was not possible, delivery may be delayed.
            - w079: The following services were booked by an external system to fulfill the order correctly: < list of services >.
            - w080: The following services were unbooked by an external system to fulfill the order correctly: < list of services >.
            - w081: The selected parcel shop was changed to fulfill the order correctly. New parcel shop number is: < psID >.
          content:
            application/shippinglabel-pdf+json:
              schema:
                $ref: "#/components/schemas/CreateLabelForShipmentOrderResponse"
            application/shippinglabel-pdf-data+json:
              schema:
                $ref: "#/components/schemas/CreateLabelForShipmentOrderResponse"
            application/shippinglabel-data+json:
              schema:
                $ref: "#/components/schemas/CreateLabelForShipmentOrderResponse"
            application/shippinglabel-zpl+json;dpi=203:
              schema:
                $ref: "#/components/schemas/CreateLabelForShipmentOrderResponse"
            application/shippinglabel-zpl+json;dpi=300:
              schema:
                $ref: "#/components/schemas/CreateLabelForShipmentOrderResponse"
