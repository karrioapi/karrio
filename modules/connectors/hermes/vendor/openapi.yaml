openapi: 3.0.1
info:
  title: HSI Order API
  description: |-
    This is the order API of the Hermes Shipping Interface.

    <details>
      <summary>Note on Unicode support</summary>

      The API accepts UTF-8 encoded request bodies, but only a fraction of all possible
      [Unicode](https://en.wikipedia.org/wiki/Unicode) characters.

      Only characters from the following [Unicode blocks](https://en.wikipedia.org/wiki/Unicode_block) of
      the [Basic Multilingual Plane](https://en.wikipedia.org/wiki/Plane_(Unicode)#Basic_Multilingual_Plane)
      are supported:

      - [Basic Latin](https://en.wikipedia.org/wiki/Basic_Latin_(Unicode_block)) <sup>1</sup>
      - [Latin-1 Supplement](https://en.wikipedia.org/wiki/Latin-1_Supplement) <sup>2</sup>
      - [Latin Extended-A](https://en.wikipedia.org/wiki/Latin_Extended-A) <sup>3</sup>
      - [Latin Extended-B](https://en.wikipedia.org/wiki/Latin_Extended-B) <sup>3</sup>

      Characters from other Unicode planes are not supported and will result in 400 Bad Request.

      <sup>1</sup> except for [C0 control characters](https://en.wikipedia.org/wiki/C0_and_C1_control_codes#C0_controls) and
      the **␡** character (0x004F).

      <sup>2</sup> except for [C1 control characters](https://en.wikipedia.org/wiki/C0_and_C1_control_codes#C1_controls) and
      any character from the [general category](https://en.wikipedia.org/wiki/Unicode_character_property#General_Category) Symbol.

      <sup>3</sup> except for any character from the [general category](https://en.wikipedia.org/wiki/Unicode_character_property#General_Category) Symbol.

    </details>
    <details>
      <summary>Note on User Agent header</summary>

      By providing an application specific [User Agent](https://www.rfc-editor.org/rfc/rfc2616#section-14.43), you help us to identify
      your application that is making the API call. This makes troubleshooting more effectively and faster as we can identify your requests more easily.

    </details>
  version: "2025-12-18"
servers:
  - url: "https://de-api-int.hermesworld.com/services/hsi"
security:
  - OAuth2: []
paths:
  /shipmentorders:
    get:
      tags:
        - Shipment Order
      summary: Returns information about a shipment order
      description: This operation enables you to query existing shipment orders directly
        via the API and obtain additional information on these.
      operationId: getShipmentOrders
      parameters:
        - name: Accept-Language
          in: header
          description: Select English/German
          required: false
          schema:
            type: string
            enum:
              - "EN"
              - "DE"
            default: "DE"
        - name: shipmentOrderID
          in: query
          description: Shipment order ID. Can be transferred more than once.
          required: false
          schema:
            type: array
            items:
              type: string
              maxLength: 11
        - name: partnerID
          in: query
          description: Partner ID. Can be transferred more than once.
          required: false
          schema:
            type: array
            items:
              type: string
              maxLength: 11
        - name: shipmentOrderState
          in: query
          description: "Status of the shipment order Values: CREATED, DELETED, PLACED\
          \ (label printed), ARCHIVED, FAILED"
          required: false
          schema:
            type: string
            enum:
              - "CREATED"
              - "DELETED"
              - "PLACED"
              - "ARCHIVED"
              - "FAILED"
        - name: shipmentOrderStartDate
          in: query
          required: false
          schema:
            type: string
            format: date
            example: "2025-01-01"
        - name: shipmentOrderEndDate
          in: query
          required: false
          schema:
            type: string
            format: date
            example: "2025-01-10"
      responses:
        "500":
          description: |-
            **Internal Server Error**

            Please refer to the listOfResultCodes for possible causes.

            These might be:
            - e999: General technical error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "400":
          description: |-
            **Bad Request**

            You provided an invalid request. Please refer to the listOfResultCodes for possible causes.

            These might be:
            - e001: The attributes < list of attributes > do not correspond to the specification.
            - e002: Required field error during validation – Required fields not filled.
            - e036: The result contains more than < maximum amount of shipment orders > shipment orders. Please correct your input.
            - e043: Invalid date range. Please correct your input. A valid date range starts < maximum date range > days in the past at most
            - e045: Please choose less than < maximum amount of shipmentOrderIDs > shipment order IDs. Correct your input.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "200":
          description: |-
            **OK**

            Possible warnings might be:
            - i032: The query is restricted to the past < 90 > days.

            Possible errors might be:
            - e042: You do not have the permission to view the shipment order information associated with partner IDs < list of partnerIDs > or shipment order IDs < list of shipmentOrderIDs >.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetShipmentOrdersResponse"
        "401":
          description: |-
            **Forbidden**

            Error will be:
            - access_denied: Access denied for token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthErrorResponse"
