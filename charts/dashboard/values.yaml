hostName: "karrio-dashboard"
domain: "jtl-shipping-cloud-dev.com"
port: "3102"
detachedWorker: "true"

extraEnv:
  KARRIO_PUBLIC_URL: "https://karrio-server.jtl-shipping-cloud-dev.com"
  DASHBOARD_PORT: 3102
  KARRIO_PUBLIC_URL: "https://karrio-server.jtl-shipping-cloud-dev.com"
  KARRIO_URL: "https://karrio-server.jtl-shipping-cloud-dev.com"
  VITE_KARRIO_API: "https://karrio-server.jtl-shipping-cloud-dev.com"
  VITE_KARRIO_TEST_MODE: true
  VITE_JTL_CLIENT_ID: ""
  VITE_JTL_CLIENT_SECRET: "" 



image:
  repository: jtlstgwesteuropeacr1.azurecr.io/shipping-platform-dashboard
  tag: latest

tenantId: ""
clientID: "" 
csi:
  enabled: true
  volumes:
    - name: oauth-credentials
      secretProviderClass: oauth-kv-spc
      mountPath: /mnt/secrets/other
      readOnly: true
      driver: secrets-store.csi.k8s.io  

