[tool.poetry]
name = "carrier.canadapost"
version = "2021.7"
description = "Canada Post API Schemas Python Data Types library"
repository="https://github.com/karrio/karrio-carriers"
homepage="https://github.com/karrio/karrio-carriers/tree/master/canadapost"
authors = ["Karrio <hello@karrio.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "canadapost_lib" }
]
classifiers = [
	"Intended Audience :: Developers",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.6"
six = ""
lxml = ""

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools!=50.0"]
build-backend = "poetry.core.masonry.api"
