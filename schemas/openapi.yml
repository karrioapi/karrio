tags:
- name: API
  description: "API instance metadata resources.\n                "
- name: Auth
  description: "API authentication resources.\n                "
- name: Carriers
  description: "This is an object representing your Karrio carrier extension.\n  \
    \              You can retrieve all supported carrier extensions available.\n\
    \                "
- name: Connections
  description: "This is an object representing your Karrio carrier connections.\n\
    \                You can retrieve all carrier connections available to your account.\n\
    \                The `carrier_id` is a friendly name you assign to your connection.\n\
    \                "
- name: Addresses
  description: "This is an object representing your Karrio shipping address.\n   \
    \             You can retrieve all addresses related to your Karrio account.\n\
    \                Address objects are linked to your shipment history, and can\
    \ be used for recurring shipping\n                to / from the same locations.\n\
    \                "
- name: Parcels
  description: "This is an object representing your Karrio shipping parcel.\n    \
    \            Parcel objects are linked to your shipment history, and can be used\
    \ for recurring shipping\n                using the same packaging.\n        \
    \        "
- name: Shipments
  description: "This is an object representing your Karrio shipment.\n           \
    \     A Shipment guides you through process of preparing and purchasing a label\
    \ for an order.\n                A Shipment transitions through multiple statuses\
    \ throughout its lifetime as the package\n                shipped makes its journey\
    \ to it's destination.\n                "
- name: Documents
  description: "This is an object representing your Karrio document upload record.\n\
    \                A Document upload record keep traces of shipping trade documents\
    \ uploaded to carriers\n                to fast track customs and border processing.\n\
    \                "
- name: Manifests
  description: "This is an object representing your Karrio manifest details.\n   \
    \             Some carriers require manifests to be created after labels are generated.\n\
    \                A manifest is a summary of all the shipments that are being sent\
    \ out.\n                "
- name: Trackers
  description: "This is an object representing your Karrio shipment tracker.\n   \
    \             A shipment tracker is an object attached to a shipment by it's tracking\
    \ number.\n                The tracker provide the latest tracking status and\
    \ events associated with a shipment\n                "
- name: Pickups
  description: "This is an object representing your Karrio pickup booking.\n     \
    \           You can retrieve all pickup booked historically for your Karrio account\
    \ shipments.\n                "
- name: Proxy
  description: "In some scenarios, all we need is to send request to a carrier using\
    \ the Karrio unified API.\n                The Proxy API comes handy for that\
    \ as it turn Karrio into a simple middleware that converts and\n             \
    \   validate your request and simply forward it to the shipping carrier server.<br/>\n\
    \                **Note:**<br/>\n                    When using the proxy API,\
    \ no objects are created in the Karrio system.\n                    excpet API\
    \ logs and tracing records for debugging purposes.\n                "
- name: Orders
  description: "This is an object representing your Karrio order.\n              \
    \  You can create Karrio orders to organize your shipments and ship line items\
    \ separately.\n                "
- name: Webhooks
  description: "This is an object representing your Karrio webhook.\n            \
    \    You can configure webhook endpoints via the API to be notified about events\
    \ happen in your\n                Karrio account.\n                "
- name: Batches
  description: "This is an object representing your Karrio batch operation.\n    \
    \            You can retrieve all batch operations historically for your Karrio\
    \ account.\n                "
