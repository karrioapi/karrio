name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: jtlstgwesteuropeacr1
  VAULT_CLIENT_ID: ${{ secrets.VAULT_CLIENT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Push (${{ matrix.component }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: server
            image_name: shipping-platform-server
            build_script: ./bin/build-jtl-server-image
          - component: dashboard
            image_name: shipping-platform-dashboard
            build_script: ./bin/build-jtl-dashboard-image
    outputs:
      server_image: ${{ steps.set-output.outputs.server_image }}
      server_tag: ${{ steps.set-output.outputs.server_tag }}
      dashboard_image: ${{ steps.set-output.outputs.dashboard_image }}
      dashboard_tag: ${{ steps.set-output.outputs.dashboard_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          test -n "${{ env.AZURE_CLIENT_ID }}" || { echo "AZURE_CLIENT_ID missing"; exit 1; }
          test -n "${{ env.AZURE_TENANT_ID }}" || { echo "AZURE_TENANT_ID missing"; exit 1; }
          test -n "${{ env.AZURE_SUBSCRIPTION_ID }}" || { echo "AZURE_SUBSCRIPTION_ID missing"; exit 1; }
          test -n "${{ env.AZURE_RESOURCE_GROUP }}" || { echo "AZURE_RESOURCE_GROUP missing"; exit 1; }
          test -n "${{ env.AKS_CLUSTER_NAME }}" || { echo "AKS_CLUSTER_NAME missing"; exit 1; }

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Prepare image metadata
        id: meta
        run: |
          IMAGE_REPO="${{ env.ACR_NAME }}.azurecr.io/${{ matrix.image_name }}"
          
          # Tag SHA for push on main; PR builds get a readable tag as well
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.number }}-${{ github.sha }}"
          else
            TAG="${{ github.sha }}"
          fi
          
          echo "image_repo=${IMAGE_REPO}" >> $GITHUB_OUTPUT
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image_ref=${IMAGE_REPO}:${TAG}" >> $GITHUB_OUTPUT

      - name: Build image (no push yet)
        run: |
          export JTL_IMAGE="${{ steps.meta.outputs.image_repo }}"
          export SOURCE="https://github.com/${{ github.repository }}"
          VERSION="${{ steps.meta.outputs.image_tag }}"
          echo "Building ${JTL_IMAGE}:${VERSION}"
          ${{ matrix.build_script }} "$VERSION"
          # Tag latest too (we'll push conditionally)
          docker tag "${JTL_IMAGE}:${VERSION}" "${JTL_IMAGE}:latest"

      - name: Push image (sha and latest)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker push "${{ steps.meta.outputs.image_ref }}"
          docker push "${{ steps.meta.outputs.image_repo }}:latest"

      # Set outputs for deploy job (only last matrix run will set, but we need both)
      - name: Set job outputs
        id: set-output
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          if [ "${{ matrix.component }}" = "server" ]; then
            echo "server_image=${{ steps.meta.outputs.image_repo }}" >> $GITHUB_OUTPUT
            echo "server_tag=${{ steps.meta.outputs.image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.component }}" = "dashboard" ]; then
            echo "dashboard_image=${{ steps.meta.outputs.image_repo }}" >> $GITHUB_OUTPUT
            echo "dashboard_tag=${{ steps.meta.outputs.image_tag }}" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to AKS (Helm)
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Helm upgrade/install Server
        run: |
          helm upgrade --install karrio-server ./charts/server \
            --namespace default --create-namespace \
            --set image.repository="${{ needs.build.outputs.server_image }}" \
            --set image.tag="${{ needs.build.outputs.server_tag }}"

      - name: Helm upgrade/install Dashboard
        if: needs.build.outputs.dashboard_image != ''
        run: |
          helm upgrade --install karrio-dashboard ./chart/dashboard \
            --namespace default --create-namespace \
            --set image.repository="${{ needs.build.outputs.dashboard_image }}" \
            --set image.tag="${{ needs.build.outputs.dashboard_tag }}" \
            --set tenantId="${{ env.AZURE_TENANT_ID }}" \
            --set clientID="${{ env.VAULT_CLIENT_ID }}" 