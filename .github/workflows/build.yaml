name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: jtlstgwesteuropeacr1
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Push (${{ matrix.component }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: server
            image_name: shipping-platform-server
            build_script: ./bin/build-jtl-server-image
          - component: dashboard
            image_name: shipping-platform-dashboard
            build_script: ./bin/build-jtl-dashboard-image
    outputs:
      image_repo_${{ matrix.component }}: ${{ steps.meta.outputs.image_repo }}
      image_tag_${{ matrix.component }}:  ${{ steps.meta.outputs.image_tag }}
      image_ref_${{ matrix.component }}:  ${{ steps.meta.outputs.image_ref }}
    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          test -n "${{ env.AZURE_CLIENT_ID }}" || { echo "AZURE_CLIENT_ID missing"; exit 1; }
          test -n "${{ env.AZURE_TENANT_ID }}" || { echo "AZURE_TENANT_ID missing"; exit 1; }
          test -n "${{ env.AZURE_SUBSCRIPTION_ID }}" || { echo "AZURE_SUBSCRIPTION_ID missing"; exit 1; }
          test -n "${{ env.AZURE_RESOURCE_GROUP }}" || { echo "AZURE_RESOURCE_GROUP missing"; exit 1; }
          test -n "${{ env.AKS_CLUSTER_NAME }}" || { echo "AKS_CLUSTER_NAME missing"; exit 1; }

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR (docker)
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io

      - name: Prepare image metadata
        id: meta
        run: |
          echo "image_repo=${{ env.ACR_NAME }}.azurecr.io/${{ matrix.image_name }}" >> $GITHUB_OUTPUT
          # Tag SHA for push on main; PR builds get a readable tag as well
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.number }}-${{ github.sha }}"
          else
            TAG="${{ github.sha }}"
          fi
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image_ref=${{ env.ACR_NAME }}.azurecr.io/${{ matrix.image_name }}:${TAG}" >> $GITHUB_OUTPUT

      # Build with your existing scripts (keeps Dockerfile logic consistent)
      - name: Build image (no push yet)
        run: |
          export JTL_IMAGE="${{ steps.meta.outputs.image_repo }}"
          export SOURCE="https://github.com/${{ github.repository }}"
          VERSION="${{ steps.meta.outputs.image_tag }}"
          echo "Building ${JTL_IMAGE}:${VERSION}"
          ${{ matrix.build_script }} "$VERSION"
          # Tag latest too (we'll push conditionally)
          docker tag "${JTL_IMAGE}:${VERSION}" "${JTL_IMAGE}:latest"

      # Push only on main (still build on PR)
      - name: Push image (sha and latest)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker push "${{ steps.meta.outputs.image_ref }}"
          docker push "${{ steps.meta.outputs.image_repo }}:latest"

  deploy:
    name: Deploy to AKS (Helm)
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v4
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Install Helm
        uses: azure/setup-helm@v4

      # Example: deploy two releases (if you have separate charts)
      # If you have ONE chart that accepts both images, set both via --set.
      - name: Helm upgrade/install API
        run: |
          helm upgrade --install jtl-api ./chart/server \
            --namespace default --create-namespace \
            --set image.repository="${{ needs.build.outputs.image_repo_server }}" \
            --set image.tag="${{ needs.build.outputs.image_tag_server }}"

      # - name: Helm upgrade/install Dashboard
      #   run: |
      #     helm upgrade --install jtl-dashboard ./chart-dashboard \
      #       --namespace default --create-namespace \
      #       --set image.repository="${{ needs.build.outputs.image_repo_dashboard }}" \
      #       --set image.tag="${{ needs.build.outputs.image_tag_dashboard }}"
