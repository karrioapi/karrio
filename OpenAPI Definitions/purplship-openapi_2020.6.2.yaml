swagger: '2.0'
info:
  title: PurplShip Multi-carrier API
  description: PurplShip is a Multi-carrier Shipping API that simplifies the integration
    of logistic carrier services
  contact:
    email: hello@purplship.com
  license:
    name: AGPLv3+ License
  version: v1
host: 127.0.0.1:8000
schemes:
  - http
basePath: /v1
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Token:
    type: apiKey
    name: Authorization
    in: header
security:
  - Token: []
paths:
  /carriers:
    get:
      operationId: Retrieve
      description: Returns the list of configured carriers
      parameters:
        - name: carrierName
          in: query
          description: Indicates a carrier (type)
          required: false
          type: string
          enum:
            - canadapost
            - dhl
            - fedex
            - purolator
            - ups
        - name: carrierId
          in: query
          description: Indicates a specific carrier configuration name.
          required: false
          type: string
          minLength: 1
        - name: test
          in: query
          description: |2

            The test flag indicates whether to use a carrier configured for test. 
          required: false
          type: boolean
          x-nullable: true
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/CarrierSettings'
      tags:
        - Carriers
    parameters: []
  /labels:
    post:
      operationId: Print Label
      description: Returns a label PDF file.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/LabelPrintingRequest'
      responses:
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
      produces:
        - application/octet-stream
        - application/vnd.oai.openapi+json
      tags:
        - Utils
    parameters: []
  /proxy/rates:
    post:
      operationId: Fetch
      description: |2

        The Shipping process begins by fetching rates for your shipment.
        The request returns rates required to create your shipment.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/RateRequest'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/RateResponse'
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Rates
    parameters: []
  /proxy/shipments:
    post:
      operationId: Create
      description: |2

        Once a Shipment is initialized by fetching the rates, the remaining requirements might be specified 
        to submit the shipment to the carrier of the selected rate of your choice.
      parameters:
        - name: data
          in: body
          required: true
          schema:
            $ref: '#/definitions/ShipmentRequest'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/ShipmentResponse'
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Shipments
    parameters: []
  /proxy/tracking/{carrier_name}/{tracking_number}:
    get:
      operationId: Retrieve
      description: |2

        You can track a shipment by specifying the carrier and the shipment tracking number.
      parameters:
        - name: test
          in: query
          description: |2

            The test flag indicates whether to use a carrier configured for test. 
          required: false
          type: boolean
          default: false
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/TrackingResponse'
        '400':
          description: ''
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Tracking
    parameters:
      - name: carrier_name
        in: path
        required: true
        type: string
      - name: tracking_number
        in: path
        required: true
        type: string
