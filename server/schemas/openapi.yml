  /v1/batches/data/import:
    post:
      operationId: '&&&&$import_file'
      description: |-
        Import csv, xls and xlsx data files for: `Beta`<br/>
        - trackers data
        - orders data
        - shipments data
        - billing data (soon)<br/><br/>
        **This operation will return a batch operation that you can poll to follow
        the import progression.**
      summary: Import data files
      parameters:
      - in: query
        name: data_file
        schema:
          type: string
          format: binary
      - in: query
        name: data_template
        schema:
          type: string
        description: "A data template slug to use for the import.<br/>\n        **When\
          \ nothing is specified, the system default headers are expected.**\n   \
          \     "
      - in: query
        name: resource_type
        schema:
          type: string
          enum:
          - billing
          - order
          - shipment
          - trackers
        description: The type of the resource to import
      tags:
      - Batches
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                resource_type:
                  type: string
                data_template:
                  type: string
                data_file:
                  type: string
                  format: binary
      security:
      - TokenBasic: []
      - Token: []
      - OAuth2: []
      - JWT: []
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchOperation'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: ''
