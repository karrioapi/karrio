services:
  api:
    container_name: jtl.api
    image: ghcr.io/jtlshipping/shipping-platform-server:${JTL_TAG:-2025.5rc25}
    restart: unless-stopped
    ports:
      - ${JTL_HTTP_PORT:-5002}:${JTL_HTTP_PORT:-5002}
    depends_on:
      - db
      - redis
    environment:
      DEBUG_MODE: "True"
      DETACHED_WORKER: "True"
      SECRET_KEY: ${SECRET_KEY:-your-secret-jwt-token-with-at-least-32-characters-long}
      JWT_SECRET: ${JWT_SECRET:-your-secret-jwt-token-with-at-least-32-characters-long}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-db}
      DATABASE_ENGINE: ${DATABASE_ENGINE:-postgresql_psycopg2}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      KARRIO_HTTP_PORT: ${JTL_HTTP_PORT:-5002}
      ENABLE_ALL_PLUGINS_BY_DEFAULT: "True"
      # Email configuration for local development
      EMAIL_PORT: ${EMAIL_PORT:-1025}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-false}
      EMAIL_HOST: ${EMAIL_HOST:-maildev}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-admin@example.com}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      # OpenTelemetry Configuration (Optional)
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-jtl-api}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL:-grpc}
      OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-}
      OTEL_RESOURCE_ATTRIBUTES: ${OTEL_RESOURCE_ATTRIBUTES:-}
      OTEL_ENVIRONMENT: ${OTEL_ENVIRONMENT:-development}
    volumes:
      - ${JTL_PLUGINS:-./karrio/plugins}:/karrio/plugins
    healthcheck:
      test: curl --fail http://api:5002/ || exit 1
      interval: 40s
      timeout: 30s
      retries: 5
      start_period: 60s

  worker:
    container_name: jtl.worker
    image: ghcr.io/jtlshipping/shipping-platform-server:${JTL_TAG:-2025.5rc25}
    restart: unless-stopped
    depends_on:
      - db
      - redis
      - api
    environment:
      DEBUG_MODE: "True"
      JWT_SECRET: ${JWT_SECRET:-your-secret-jwt-token-with-at-least-32-characters-long}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      DATABASE_HOST: ${DATABASE_HOST:-db}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-db}
      DATABASE_ENGINE: ${DATABASE_ENGINE:-postgresql_psycopg2}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      ENABLE_ALL_PLUGINS_BY_DEFAULT: "True"
      # OpenTelemetry Configuration (Optional)
      OTEL_ENABLED: ${OTEL_ENABLED:-false}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-jtl-worker}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      OTEL_EXPORTER_OTLP_PROTOCOL: ${OTEL_EXPORTER_OTLP_PROTOCOL:-grpc}
      OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-}
      OTEL_RESOURCE_ATTRIBUTES: ${OTEL_RESOURCE_ATTRIBUTES:-}
      OTEL_ENVIRONMENT: ${OTEL_ENVIRONMENT:-development}
    volumes:
      - ${JTL_PLUGINS:-./karrio/plugins}:/karrio/plugins
    command: "/bin/bash ./worker"

  dashboard:
    container_name: jtl.dashboard
    image: ghcr.io/jtlshipping/shipping-platform-dashboard:${JTL_TAG:-2025.5rc25}
    restart: unless-stopped
    ports:
      - ${DASHBOARD_PORT:-3102}:${DASHBOARD_PORT:-3102}/tcp
    depends_on:
      api:
        condition: service_healthy
        restart: true
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DASHBOARD_PORT: ${DASHBOARD_PORT:-3102}
      DASHBOARD_URL: ${DASHBOARD_URL:-http://localhost:3102}
      KARRIO_PUBLIC_URL: ${KARRIO_PUBLIC_URL:-http://localhost:5002}
      KARRIO_URL: http://api:${JTL_HTTP_PORT:-5002}
      # Vite environment variables (for SSR and runtime config)
      VITE_KARRIO_API: ${KARRIO_PUBLIC_URL:-http://localhost:5002}
      VITE_KARRIO_TEST_MODE: ${VITE_KARRIO_TEST_MODE:-true}
      # OAuth configuration
      VITE_KARRIO_OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID}
      VITE_KARRIO_OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET}
      VITE_KARRIO_OAUTH_REDIRECT_URI: ${DASHBOARD_URL:-http://localhost:3102}/auth/callback
      # JTL configuration
      VITE_JTL_CLIENT_ID: ${JTL_CLIENT_ID}
      VITE_JTL_CLIENT_SECRET: ${JTL_CLIENT_SECRET}

  maildev:
    container_name: jtl.mail
    image: maildev/maildev
    restart: on-failure
    ports:
      - "1080:1080"
      - "1025:1025"

  # Comment out everything below this point if you are using an external database and redis instance.
  db:
    container_name: jtl.db
    image: postgres:16
    restart: unless-stopped
    ports:
      - ${DATABASE_PORT:-5432}:5432
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-db}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/jtl
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    container_name: jtl.redis
    image: redis
    restart: unless-stopped
    ports:
      - ${REDIS_PORT:-6379}:6379
    # command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
