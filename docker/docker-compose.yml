services:
  api:
    container_name: karrio.api
    image: karrio/server:$KARRIO_TAG
    restart: unless-stopped
    ports:
      - ${KARRIO_HTTP_PORT}:${KARRIO_HTTP_PORT}
    depends_on:
      - db
      - redis
    environment:
      DEBUG_MODE: "True"
      DETACHED_WORKER: "True"
      SECRET_KEY: ${SECRET_KEY}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: 6379
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_ENGINE: ${DATABASE_ENGINE}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      KARRIO_HTTP_PORT: ${KARRIO_HTTP_PORT}
    healthcheck:
      test: curl --fail http://api:$KARRIO_HTTP_PORT/ || exit 1
      interval: 40s
      timeout: 30s
      retries: 5
      start_period: 60s

  worker:
    container_name: karrio.worker
    image: karrio/server:$KARRIO_TAG
    restart: unless-stopped
    depends_on:
      - db
      - redis
      - api
    environment:
      DEBUG_MODE: "True"
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: 6379
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_ENGINE: ${DATABASE_ENGINE}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
    command: "/bin/bash ./worker"

  dashboard:
    container_name: karrio.dashboard
    image: karrio/dashboard:$KARRIO_TAG
    restart: unless-stopped
    ports:
      - ${DASHBOARD_PORT}:3000/tcp
    depends_on:
      api:
        condition: service_healthy
        restart: true
    environment:
      KARRIO_URL: http://api:${KARRIO_HTTP_PORT}
      NEXTAUTH_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_DASHBOARD_URL: ${DASHBOARD_URL}
      NEXT_PUBLIC_KARRIO_PUBLIC_URL: ${KARRIO_PUBLIC_URL}

  maildev:
    container_name: karrio.mail
    image: maildev/maildev
    restart: on-failure
    ports:
      - "1080:1080"
      - "1025:1025"

  # Comment out everything below this point if you are using an external database and redis instance.
  db:
    container_name: karrio.db
    image: postgres
    restart: unless-stopped
    ports:
      - ${DATABASE_PORT}:5432
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      PGDATA: /var/lib/postgresql/data/karrio
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    container_name: karrio.redis
    image: redis
    restart: unless-stopped
    ports:
      - 6380:6379
    # command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
